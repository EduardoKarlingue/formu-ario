<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>
        
        <label for="estadoCivil">Estado Civil:</label>
        <input type="radio" id="solteiro" name="estadoCivil" value="solteiro" required>
        <label for="solteiro">Solteiro</label>
        <input type="radio" id="casado" name="estadoCivil" value="casado" required>
        <label for="casado">Casado</label>
        <input type="radio" id="divorciado" name="estadoCivil" value="divorciado" required>
        <label for="divorciado">Divorciado</label>
        <input type="radio" id="viuvo" name="estadoCivil" value="viuvo" required>
        <label for="viuvo">Viúvo</label><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
